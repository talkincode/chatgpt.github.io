<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="pea_assistant">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>
    <style>
    #loading-screen {
      /* Your loading screen styles go here */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }


    @media (prefers-color-scheme: dark) {
      #loading-screen {
        /* Set the background color for dark mode */
        background-color: #17191b;
      }
    }



    </style>
    <title>ChatGPT</title>
    <link rel="manifest" href="manifest.json">
</head>

<body>
<!--loading 标签-->
<div id="loading-screen">
    <div style="text-align: center"><img src="icons/chatgpt.png" alt="loading" width="90" height="90"/></br>
        <p style="color:gray">Please wait, ChatGPT service is loading</p>
    </div>

</div>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        document.getElementById("loading-screen")?.remove();
        navigator.serviceWorker.register('flutter_service_worker.js?v=2496397529');
      });
    }


</script>
<script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
