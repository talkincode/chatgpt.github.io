<!DOCTYPE html>
<html>
<head>
    <!--

      it to work correctly.

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="pea_assistant">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>
    <style>

    #loading-screen {
      /* Your loading screen styles go here */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }


    @media (prefers-color-scheme: dark) {
      #loading-screen {
        /* Set the background color for dark mode */
        background-color: #17191b;
      }
    }
    </style>

    <title>ChatGPT</title>
    <link rel="manifest" href="manifest.json">


    <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '2539657642';




    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>
<body>
<div id="loading-screen">
    <div style="text-align: center"><img src="icons/chatgpt.png" alt="loading" width="90" height="90"/></br>
        <p style="color:gray">Please wait, ChatGPT service is loading</p>
    </div>

</div>
<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              setTimeout(() => {
                  loadingScreen.remove();
                }, 500);
            }
            appRunner.runApp();
          });
        }
      });
    });






</script>
</body>
</html>
